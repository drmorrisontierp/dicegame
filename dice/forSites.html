<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice game</title>

    <style type="text/css">
      html body {
        max-height: 100vh;
        margin: 0;
        background-color: black;
      }

      .screen {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        grid-template-rows: repeat(2, 1fr);
        background-color: black;
        justify-items: center;
        max-height: 100vh;
      }

      .left {
        grid-area: 1/1/3/8;
        display: grid;
        width: 100%;
        padding-right: 10%;
        grid-template-columns: repeat(7, 1fr);
        grid-template-rows: 1fr 1fr 1fr;
        grid-row-gap: 0;
        grid-column-gap: 0;
        justify-items: center;
        align-items: center;
        max-height: 100vh;
      }

      .right {
        grid-area: 1/6/3/11;
        margin: 5%;
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(5, 1fr);
        align-items: center;
        max-height: 100vh;
      }

      #background {
        grid-area: 1/1/4/8;
        border: solid 1px black;
        width: 115%;
        height: 100%;
        border-radius: 10px;
        background-color: #653a09;
      }

      .opbutton {
        max-height: 16vh;
      }

      .memory-button {
        max-height: 16vh;
      }

      .die {
        max-height: 20vh;
        max-width: 23.5vh;
      }

      .die-shadow {
        height: 20vh;
      }

      .questionDie {
        min-height: 23vh;
      }

      .display {
        grid-area: 1/1/2/9;
        margin-left: 0;
        margin-right: 0;
        padding-top: 0;
        padding-bottom: 5%;
        max-height: 20vh;
      }

      #keypad {
        grid-area: 1/3/6/7;
        border-radius: 0 0 2% 2%;
        border-left: 1px;
        border-bottom: 1px;
        border-color: black;
        background-color: darkslategray;
        box-shadow: -10px 5px #00000037;
        align-self: stretch;
      }

      #level-button {
        grid-area: 2/2/4/3;
        border-radius: 5% 0 0 5%;
        border-color: black;
        border-right: 2px;
        border-bottom: 2px;
        border-top: 2px;
        background-color: darkslategray;
        box-shadow: -10px 5px #00000037;
        align-self: stretch;
        z-index: 3;
      }

      /*@media screen and (max-width : 1000px) {
  .right {
    grid-template-columns: repeat(8, 40px);
    grid-template-rows: repeat(4, 80px);
  }
}*/
    </style>
  </head>

  <body>
    <svg xmlns="http://www.w3.org/2000/svg" width="0" height="0">
      <defs>
        <linearGradient id="edge" gradientTransform="rotate(90)">
          <stop offset="0%" stop-color="black" stop-opacity="0.5" />
          <stop offset="100%" stop-color="black" stop-opacity="0" />
        </linearGradient>
        <linearGradient id="light-edge" gradientTransform="rotate(90)">
          <stop offset="0%" stop-color="white" stop-opacity="0.5" />
          <stop offset="100%" stop-color="white" stop-opacity="0" />
        </linearGradient>
        <linearGradient id="spot">
          <stop offset="0%" stop-color="gold" stop-opacity="0.9" />
          <stop offset="100%" stop-color="black" stop-opacity="0.5" />
        </linearGradient>
        <linearGradient id="spot-edge">
          <stop offset="0%" stop-color="black" stop-opacity="0.9" />
          <stop offset="100%" stop-color="white" stop-opacity="0.5" />
        </linearGradient>
        <linearGradient id="Bob">
          <stop offset="0%" stop-color="white" stop-opacity="0.5" />
          <stop offset="50%" stop-color="#242424" stop-opacity="0.2" />
          <stop offset="100%" stop-color="white" stop-opacity="0.2" />
        </linearGradient>
        <linearGradient id="Hope">
          <stop offset="0%" stop-color="#5f777d" stop-opacity="1" />
          <stop offset="50%" stop-color="#b2ced5" stop-opacity="1" />
          <stop offset="100%" stop-color="#3f484a" stop-opacity="1" />
        </linearGradient>
        <linearGradient id="Glass">
          <stop offset="0%" stop-color="#5f777d" stop-opacity="0.3" />
          <stop offset="50%" stop-color="#b2ced5" stop-opacity="0.4" />
          <stop offset="100%" stop-color="#3f484a" stop-opacity="0.2" />
        </linearGradient>
        <linearGradient id="Flat">
          <stop offset="0%" stop-color="white" stop-opacity="0.4" />
          <stop offset="100%" stop-color="gray" stop-opacity="0.3" />
        </linearGradient>
        <linearGradient id="Toggle">
          <stop offset="0%" stop-color="black" stop-opacity="0.4" />
          <stop offset="10%" stop-color="gray" stop-opacity="0.4" />
          <stop offset="95%" stop-color="gray" stop-opacity="0.4" />
          <stop offset="100%" stop-color="white" stop-opacity="0.3" />
        </linearGradient>
        <linearGradient id="ToggleTwo" x1="0" y1="0" x2="0.93" y2="-0.08">
          <stop offset="0%" stop-color="black" stop-opacity="0.5" />
          <stop offset="10%" stop-color="gray" stop-opacity="0.4" />
          <stop offset="95%" stop-color="gray" stop-opacity="0.4" />
          <stop offset="100%" stop-color="white" stop-opacity="0.7" />
        </linearGradient>
        <linearGradient id="ToggleOne" x1="0.1" y1="0.05" x2="1" y2="0.13">
          <stop offset="0%" stop-color="black" stop-opacity="0.5" />
          <stop offset="10%" stop-color="gray" stop-opacity="0.4" />
          <stop offset="95%" stop-color="gray" stop-opacity="0.4" />
          <stop offset="100%" stop-color="white" stop-opacity="0.7" />
        </linearGradient>
      </defs>
    </svg>
    <div class="screen">
      <div class="left">
        <div id="background">
          <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
            <circle
              cx="50%"
              cy="50%"
              r="65%"
              stroke="white"
              stroke-width="5%"

            />
          </svg>
        </div>
        <div
          class="die"
          style="grid-area: 1/2/2/4; padding-left: 40%"

        ></div>
        <div
          class="die"
          style="grid-area: 1/5/2/7; padding-right: 40%"

          onclick="enterDie('second')"
        ></div>
        <div
          class="die"
          style="grid-area: 2/1/3/3; padding-left: 50%; margin-right: -10%"

          onclick="enterDie('third')"
        ></div>
        <div
          class="questionDie"
          id="question-die"
          style="grid-area: 2/3/3/6; height: 20vh; width: 23.5vh"
        >
          <svg xmlns="http://www.w3.org/2000/svg" height="100% " width="100% ">
            <rect
              id="question-base"
              x="0"
              y="0"
              rx="20%"
              ry="20%"
              width="100%"
              height="100%"
              fill="red"
            />
            <path
              d="M6,6 Q10,0 20,0 L80,0 Q90,0 94,6 L85,15 L15,15, L6,6"
              transform="scale(1.23) translate(0, 0)"
              fill="url(#light-edge)"
            />
            <path
              d="M6,6 Q10,0 20,0 L80,0 Q90,0 94,6 L85,15 L15,15, L6,6"
              transform="rotate(90, 50, 50) scale(1.23) translate(5, -18)"
              fill="url(#light-edge)"
            />
            <path
              d="M6,6 Q10,0 20,0 L80,0 Q90,0 94,6 L85,15 L15,15, L6,6"
              transform="rotate(180, 50, 50) scale(1.23) translate(-22, -20)"

            />
            <path

            />
            <text

            ></text>
          </svg>
        </div>
        <div
          class="die"
          style="grid-area: 2/6/3/8; padding-right: 50%; margin-left: -10%"
          id="fourth"
          onclick="enterDie('fourth')"
        ></div>
        <div
          class="die"
          style="grid-area: 3/2/4/4; padding-left: 40%"
          id="fifth"
          onclick="enterDie('fifth')"
        ></div>
        <div
          class="die"
          style="grid-area: 3/5/4/7; padding-right: 40%"
          id="sixth"
          onclick="enterDie('sixth')"
        ></div>
      </div>
      <div class="right">
        <div id="keypad"></div>
        <div id="level-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
            <rect
              x="9%"
              y="5%"
              rx="8%"
              ry="2%"
              width="80%"
              height="91%"
              fill="black"
            />
            <polygon
              id="outerShadowOne"
              points=""
              transform="scale(1.2,1.5)"
              fill="#00000037"
            />
            <path
              id="polyone"
              d="M9 54 L9 10 Q9 6 15 6 L55 6 Q59 6 59 10 L59 54 Z"
              transform="scale(1.2,1.5)"
              stroke="black"
              fill="#d44a20"
            />
            <path
              id="shadowone"
              d="M9 54 L9 10 Q9 6 15 6 L55 6 Q59 6 59 10 L59 54 Z"
              transform="scale(1.2,1.5)"
              stroke="black"
              fill="url(#Toggle)"
            />

            <polygon
              id="outerShadowTwo"
              points="7,55 56,55 56,110 0,110"

            />
            <path
              id="polytwo"

              transform="scale(1.2,1.5)"
              stroke="black"
              fill="#5c5353"
            />
            <path
              id="shadowtwo"
              d="M9 55 L13 103 Q15 105 17 105  L59 105 Q63 105 63 102 L59 55 Z"
              transform="scale(1.2,1.5)"

            />

            <text
              id="textone"
              x="37%"
              y="34%"
              id="level-one"
              transform=""
              font-size="3em"
              stroke="black"
            >
              1
            </text>
            <text
              id="texttwo"
              x="37%"
              y="83%"
              id="level-two"
              transform="rotate(-5) translate(-10, 0)"
              font-size="3em"
              stroke="black"
            >
              2
            </text>
            <foreignObject x="9%" y="5%" width="83%" height="55%">
              <div
                xmlns="http://www.w3.org/1999/xhtml"
                onclick="changeLevel(false)"
                style="
                  background-color: transparent;
                  min-height: 80%;
                  min-width: 80%;
                "
              ></div>
            </foreignObject>
            <foreignObject x="9%" y="50%" width="83%" height="55%">
              <div
                xmlns="http://www.w3.org/1999/xhtml"
                onclick="changeLevel(true)"
                style="
                  background-color: transparent;
                  min-height: 80%;
                  min-width: 80%;
                "
              ></div>
            </foreignObject>
          </svg>
        </div>
        <div
          class="memory-button"
          id="M1"
          onclick="memory('M1')"
          style="grid-area: 2/3/3/4"
        ></div>
        <div
          class="memory-button"
          id="M2"
          onclick="memory('M2')"
          style="grid-area: 2/4/3/5"
        ></div>
        <div
          class="memory-button"
          id="M3"
          onclick="memory('M3')"
          style="grid-area: 2/5/3/6"
        ></div>
        <div
          class="memory-button"
          id="M4"
          onclick="memory('M4')"
          style="grid-area: 2/6/3/7"
        ></div>
        <div
          class="opbutton"
          id="+"
          onclick="enter('+')"
          style="grid-area: 3/3/4/4"
        ></div>
        <div
          class="opbutton"
          id="-"
          onclick="enter('-')"
          style="grid-area: 3/4/4/5"
        ></div>
        <div
          class="opbutton"
          id="*"
          onclick="enter('*')"
          style="grid-area: 4/3/5/4"
        ></div>
        <div
          class="opbutton"
          id="/"
          onclick="enter('/')"
          style="grid-area: 4/4/5/5"
        ></div>
        <div
          class="opbutton"
          id="("
          onclick="enter('(')"
          style="grid-area: 3/5/4/6"
        ></div>
        <div
          class="opbutton"
          id=")"
          onclick="enter(')')"
          style="grid-area: 3/6/4/7"
        ></div>
        <div
          class="opbutton"
          id="del"
          onclick="del()"
          style="grid-area: 4/5/5/6"
        ></div>
        <div
          class="opbutton"
          id="clear"
          onclick="allClear()"
          style="grid-area: 4/6/5/7"
        ></div>

        <div
          class="display"
          style="
            grid-area: 1/1/2/7;
            max-height: 20vh;
            background-color: #00000037;
            box-shadow: -10px 2px #00000037;
          "
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
            <rect
              x="0"
              y="0"
              rx="2%"
              ry="2%"
              width="100%"
              height="100%"
              fill="url(#Hope)"
              stroke="black"
              stroke-width="2%"
            />
            <rect
              x="2%"
              y="8% "
              rx="2%"
              ry="2%"
              width="70%"
              height="84%"
              fill="cyan"
              stroke="black"
              stroke-width="2%"
            />
            <rect
              id="answer-field"
              x="68%"
              y="8%"
              rx="2%"
              ry="2%"
              width="30%"
              height="84%"
              fill="cyan"
              stroke="black"
              stroke-width="2%"
            />
            <text
              id="expression"
              x="4%"
              y="63%"
              text-anchor="left"
              font-size="2.5em"
              stroke="black"
              fill="black"
            ></text>

            <text
              id="result"
              x="82%"
              y="63%"
              text-anchor="middle"
              font-size="3em"
              stroke="black"
              fill="black"
            ></text>
            <rect
              x="2%"
              y="8%"
              rx="2%"

              width="66%"

            />
            <rect
              x="68%"
              y="8%"
              rx="2%"
              ry="2%"

              height="84%"

            />
          </svg>
        </div>
        <div
          class="opbutton"
          id="throw"
          onclick="cast('throw')"
          style="grid-area: 5/4/6/6"
        ></div>
        <div style="grid-area: 5/3/6/4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="100%"
            height="100%"
            viewBox="0 0 120 120"
          >
            <rect
              x="5%"
              y="5%"
              rx="5%"
              ry="5%"
              width="90%"
              height="90%"
              fill="url(#Hope)"
              stroke="black"
              stroke-width="1%"
            />
            <text
              x="50%"
              y="30%"
              text-anchor="middle"
              font-size="1.5em"
              stroke="black"
              fill="transparent"
            >
              Bonus
            </text>
            <text
              id="bonus"
              x="50%"
              y="70%"
              text-anchor="middle"
              font-size="3em"
              stroke="black"
              fill="black"
            >
              3
            </text>
            <rect
              x="5%"
              y="5%"
              rx="5%"
              ry="5%"
              width="90%"
              height="90%"
              fill="url(#Bob)"
            />
          </svg>
        </div>
        <div style="grid-area: 5/6/6/7">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="100%"
            height="100%"
            viewBox="0 0 120 120"
          >
            <rect
              x="5%"
              y="5%"
              rx="5%"
              ry="5%"
              width="90%"
              height="90%"
              fill="url(#Hope)"
              stroke="black"
              stroke-width="1%"
            />
            <text
              x="50%"
              y="30%"
              text-anchor="middle"
              font-size="1.5em"
              stroke="black"
              fill="transparent"
            >
              Score
            </text>
            <text
              id="score"
              x="50%"
              y="70%"
              text-anchor="middle"
              font-size="3em"
              stroke="black"
              fill="black"
            >
              0
            </text>
            <rect
              x="5%"
              y="5%"
              rx="5% "
              ry="5%"
              width="90%"
              height="90%"
              fill="url(#Bob)"
            />
          </svg>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      const dice = ["first", "second", "third", "fourth", "fifth", "sixth"];
      const ops = ["+", "-", "/", "*"];
      const digits = ["1", "2", "3", "4", "5", "6"];
      const brackets = ["(", ")"];
      let scoreCounter = 0;
      let bonusCounter = 1;
      let currentDie = "";
      let dicePlusMemory = [];
      let exprChars = [];
      let exprDisplay = [];
      let start = false;
      let level = false;
      const buttons = ["+", "-", "*", "/", "(", ")", "del", "clear", "throw"];
      const memoryScreens = ["M1", "M2", "M3", "M4"];
      let memoryFlags = { M1: false, M2: false, M3: false, M4: false };
      let memoryDice = { M1: [], M2: [], M3: [], M4: [] };
      let memoryExprs = { M1: [], M2: [], M3: [], M4: [] };

      for (let b of buttons) {
        drawButton(b);
      }
      for (let m of memoryScreens) {
        drawButton(m);
      }

      let timeout = true;
      document.getElementById("score").innerHTML = scoreCounter;
      document.getElementById("bonus").innerHTML = bonusCounter;

      // Function to create an SVG element
      function createSVGElement(tag) {
        return document.createElementNS("http://www.w3.org/2000/svg", tag);
      }

      // Function to set attributes on an HTML element
      function setAttributes(element, attributes) {
        for (const [key, value] of Object.entries(attributes)) {
          element.setAttribute(key, value);
        }
      }

      // Function to draw a button
      function drawButton(id) {
        let label = id;
        if (!level && id == "(") {
          document.getElementById(id).onclick = () => {
            saveMemory();
          };
          label = "M";
        }
        if (!level && id == ")") {
          document.getElementById(id).onclick = () => {
            clearMemory();
          };
          label = "MC";
        }
        if (level && id == "(") {
          document.getElementById(id).onclick = () => {
            enter("(");
          };
          label = "(";
        }
        if (level && id == ")") {
          document.getElementById(id).onclick = () => {
            enter(")");
          };
          label = ")";
        }
        if (!level && id.includes("M")) {
          document.getElementById(id).onclick = () => {
            useMemory(id);
          };
        }
        if (id.includes("M")) label = "";
        let svg = createSVGElement("svg");
        let shadow = createSVGElement("rect");
        let base = createSVGElement("rect");
        let front = createSVGElement("rect");
        let text = createSVGElement("text");
        let node = document.createTextNode(label);
        text.appendChild(node);
        if (id.includes("M")) {
          setAttributes(svg, {
            width: "16vh",
            height: "16vh",
          });
          setAttributes(base, {
            id: "B" + id,
            rx: "5%",
            ry: "5%",
            x: "4%",
            y: "4%",
            width: "92%",
            height: "92%",
            stroke: "black",
            "stroke-width": "5%",
            fill: "darkcyan",
          });
          setAttributes(shadow, {
            rx: "5%",
            ry: "5%",
            x: "0%",
            y: "6%",
            width: "93%",
            height: "94%",
            fill: "#00000037",
          });
          setAttributes(front, {
            rx: "5%",
            ry: "5%",
            x: "4%",
            y: "4%",
            width: "92%",
            height: "92%",
            fill: "url(#Glass)",
          });
          setAttributes(text, {
            id: "T" + id,
            x: "50%",
            y: "62%",
            fill: "white",
            stroke: "black",
            "text-anchor": "middle",
            "font-size": "2em",
          });
          svg.appendChild(shadow);
          svg.appendChild(base);

          svg.appendChild(text);
          svg.appendChild(front);
        } else {
          setAttributes(svg, {
            width: "16vh",
            height: "16vh",
          });
          setAttributes(shadow, {
            rx: "5%",
            ry: "5%",
            x: "0%",
            y: "6%",
            width: "90%",
            height: "93%",
            fill: "#00000037",
          });
          setAttributes(base, {
            rx: "5%",
            ry: "5%",
            x: "4%",
            y: "4%",
            width: "92%",
            height: "92%",
            fill: "black",
          });
          setAttributes(front, {
            rx: "5%",
            ry: "5%",
            x: "8%",
            y: "4%",
            width: "86%",
            height: "86%",
            fill: "url(#Bob)",
          });
          setAttributes(text, {
            x: "50%",
            y: "62%",
            fill: "white",
            stroke: "black",
            "text-anchor": "middle",
            "font-size": "2em",
          });

          if (id == "throw") {
            svg.setAttribute("width", "32vh");
            base.setAttribute("fill", "#09371b");
          }
          if (id == "clear") base.setAttribute("fill", "#621a10");
          if (id == "del") base.setAttribute("fill", "#621a10");
          svg.appendChild(shadow);
          svg.appendChild(base);
          svg.appendChild(front);
          svg.appendChild(text);
        }
        document.getElementById(id).appendChild(svg);
      }

      // Function to handle the button press when it's pressed down
      function buttonDown(id) {
        let svg = document.getElementById(id).children[0];
        let shadow = svg.children[0];
        let base = svg.children[1];
        let front = svg.children[2];
        let text = svg.children[3];
        setAttributes(shadow, {
          fill: "transparent",
        });
        setAttributes(front, {
          x: "6%",
          y: "6%",
          width: "88%",
          height: "88%",
        });
        setAttributes(text, {
          x: "48%",
          y: "65%",
        });
      }

      // Function to handle the button when it's released
      function buttonUp(id) {
        let svg = document.getElementById(id).children[0];
        let shadow = svg.children[0];
        let base = svg.children[1];
        let front = svg.children[2];
        let text = svg.children[3];
        setAttributes(shadow, {

      // Function to calculate an expression
      function calculateExpr(expression) {
        let final = expression.concat();
        let ob = charCount(final, "(");
        let cb = charCount(final, ")");
        let difb = ob - cb;

        if (["+", "-"].includes(final[final.length - 1])) {
          final.push("0");
        }
        if (["*", "/"].includes(final[final.length - 1])) {
          final.push("1");
        }

        for (let x = 0; x < difb; x++) {
          final.push("0");
          final.push("+");
          final.push("0");
          final.push(")");
        }

        final = calculate(final);

        return final;
      }

      /*
_calculate(query, n) Function:

This function is responsible for performing basic arithmetic operations (addition, subtraction, multiplication, and division) on a given mathematical expression represented as an array called query. The n parameter specifies the operation to be performed (+, -, *, or /).

Here's a step-by-step breakdown of how it works:

It enters a while loop as long as the specified operation n exists in the query.
Inside the loop, it iterates over each character in the query array.
When it finds a character matching the specified operation n, it calculates the result of the operation based on the numbers preceding and following it.
The result is obtained using parseFloat() to convert the string numbers to actual numbers and performing the operation.
It then replaces the portion of the query array with the result of the operation.
The loop continues until all instances of the specified operation n are processed.
Finally, it returns the modified query array.
calculate(query) Function:

This function is responsible for evaluating complex mathematical expressions that may include parentheses. It calls _calculate(query, n) to handle the basic arithmetic operations.

Here's a step-by-step breakdown of how it works:

It enters a while loop as long as there are parentheses in the query.
Inside the loop, it searches for the first occurrence of an opening parenthesis ( that is not followed by another opening parenthesis.
It then finds the matching closing parenthesis ) and extracts the portion of the expression enclosed within these parentheses into a new array called parentes.
It proceeds to evaluate this parentes array using _calculate() for all four basic arithmetic operations.
The result is then inserted back into the original query array, replacing the portion enclosed within the parentheses.
The loop continues until all parentheses are resolved.
After handling parentheses, it proceeds to evaluate the remaining arithmetic operations (*, /, +, -) using _calculate() in a specific order (multiplication and division before addition and subtraction).
The final modified query array is returned as the result of the expression evaluation.
*/

      // Function to calculate expressions
      function _calculate(query, n) {
        while (query.includes(n)) {
          for (let i of query) {
            if (i === n) {
              let answer;
              let x = query.indexOf(i) - 1;
              let y = query.indexOf(i) + 1;
              switch (n) {
                case "+":
                  answer = parseFloat(query[x]) + parseFloat(query[y]);
                  break;
                case "-":
                  answer = parseFloat(query[x]) - parseFloat(query[y]);
                  break;
                case "*":
                  answer = parseFloat(query[x]) * parseFloat(query[y]);
                  break;
                case "/":
                  answer = parseFloat(query[x]) / parseFloat(query[y]);
                  break;
              }
              query.splice(x, 3, answer);
            }
          }
        }
        return query;
      }

      // Function to calculate expressions
      function calculate(query) {
        while (query.includes("(")) {
          let e = 0;
          while (e < query.length) {
            if (query[e] === "(" && query[e + 1] !== "(") {
              let parentes = [];
              for (let e_2 = e; e < query.length; e_2++) {
                if (query[e_2] === ")") {
                  let y = e_2;
                  if (query.slice(e + 1, y).includes("(")) continue;
                  for (let e_3 = e + 1; e_3 < y; e_3++) {
                    parentes.push(query[e_3]);
                  }
                  let answer;
                  for (let e_4 of ["*", "/", "-", "+"]) {
                    answer = _calculate(parentes, e_4);
                  }
                  query.splice(e, y + 1 - e, answer[0]);
                  break;
                }
              }
            }
            e++;
          }
        }
        for (let opp of ["*", "/", "-", "+"]) {
          query = _calculate(query, opp);
        }
        return query;
      }
